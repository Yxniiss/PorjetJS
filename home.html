<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de To-Do Lists</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Ajouter une nouvelle tâche...">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>

        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="image-1" src="/image/undraw_completing_re_i7ap.svg" alt="Illustration d'aucune tache en cours ni terminée">
        </div>
    </div>

    <div class="filter-buttons">
        <h2>Filtre a utiliser</h2>
        <button class="filter-btn" data-filter="all">Toutes</button>
        <button class="filter-btn" data-filter="completed">Complétées</button>
        <button class="filter-btn" data-filter="pending">En cours</button>
    </div>
    
    
    <div class="neon-container"></div>

    <script src="script.js"></script>
</body>
</html>
